    <script>
    function agregarPaso() {
      const contenedor = document.getElementById("pasosContainer");
      const nuevoPaso = document.createElement("input");
      nuevoPaso.type = "text";
      nuevoPaso.name = "pasos[]";
      nuevoPaso.className = "form-control mb-2";
      nuevoPaso.placeholder = "Paso " + (contenedor.children.length + 1);
      contenedor.appendChild(nuevoPaso);
    }
